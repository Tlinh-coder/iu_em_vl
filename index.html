<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Em có iu anh hông? 🥺</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://i.imgur.com/dZ5wR2L.jpeg'); /* Ảnh nền lãng mạn */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      text-align: center;
      padding-top: 100px;
      color: #fff;
      overflow: hidden;
    }

    h1 {
      font-size: 2rem;
      background-color: rgba(0, 0, 0, 0.5);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 12px;
    }

    button {
      padding: 10px 20px;
      font-size: 20px;
      margin: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    #yesBtn {
      background-color: #ff4081;
      color: white;
      z-index: 2;
    }

    #noBtn {
      background-color: #ccc;
      color: black;
      position: absolute;
      z-index: 2;
    }

    #message {
      font-size: 24px;
      color: yellow;
      margin-top: 40px;
      background-color: rgba(0, 0, 0, 0.4);
      display: inline-block;
      padding: 12px 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Em có iu anh hông? 🥺</h1><br>
  <button id="yesBtn">Có</button>
  <button id="noBtn">Không</button>
  <p id="message"></p>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");

    let yesFontSize = 20;
    const maxFontSize = 300;

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;

      // Tăng kích thước nút "Có"
      if (yesFontSize < maxFontSize) {
        yesFontSize += 10;
        yesBtn.style.fontSize = `${yesFontSize}px`;
      }
    });

    yesBtn.addEventListener("click", () => {
      message.innerText = "Anh biết màaaa 😍💕";
    });
  </script>
</body>
</html>
