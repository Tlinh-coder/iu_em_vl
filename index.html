<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Em có iu anh hông? 💘</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      text-align: center;
      margin-top: 100px;
    }
    h1 {
      font-size: 32px;
      color: #ff1493;
    }
    button {
      padding: 12px 24px;
      margin: 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s ease;
    }
    #yesBtn {
      background-color: #ff69b4;
      color: white;
    }
    #noBtn {
      background-color: #d3d3d3;
      color: black;
      position: absolute;
    }
    #message {
      font-size: 22px;
      color: hotpink;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Em có iu anh hông? 🥺</h1>
  <button id="yesBtn">Có 🥰</button>
  <button id="noBtn">Không 😭</button>
  <p id="message"></p>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");

    yesBtn.addEventListener("click", function () {
      message.innerText = "Yêu anh nhiều nhaa 😘";
    });

    noBtn.addEventListener("mouseover", function () {
      const i = Math.floor(Math.random() * (window.innerWidth - 100));
      const j = Math.floor(Math.random() * (window.innerHeight - 100));
      noBtn.style.left = i + "px";
      noBtn.style.top = j + "px";
    });
  </script>
</body>
</html>
